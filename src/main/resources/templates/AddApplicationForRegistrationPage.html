<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/applications/registration/new}" th:object="${application}" method="post">


    <div class="form-group">
        <label for="documents">Documents</label> <br>
        <input type="text" id="documents" class="form-control" th:field="*{documents}">
    </div>

    <div class="form-group">
        <label for="date">Date</label> <br>
        <input type="date" id="date" class="form-control" th:field="*{date}">
    </div>

    <div class="form-group">
        <label for="properties">Properties</label> <br>
        <input type="text" id="properties" class="form-control" th:field="*{properties}">
    </div>

    <div class="form-group">
        <label for="squareMeters">Square Meters</label> <br>
        <input type="number" id="squareMeters" class="form-control" th:field="*{squareMeters}">
    </div>

    <div class="form-group">
        <label for="typeOfEstate">Type of Estate</label> <br>
        <input type="text" id="typeOfEstate" class="form-control" th:field="*{typeOfEstate}">
    </div>

    <div class="form-group">
        <label for="address">Address</label> <br>
        <input type="text" id="address" class="form-control" th:field="*{address}">
    </div>

    <div class="form-group">
        <label for="area">Area</label> <br>
        <input type="text" id="area" class="form-control" th:field="*{area}">
    </div>

    <div class="form-group">
        <label for="ageOfConstruction">Age of Construction</label> <br>
        <input type="number" id="ageOfConstruction" class="form-control" th:field="*{ageOfConstruction}">
    </div>

    <div class="form-group">
        <label for="duration">Duration</label> <br>
        <input type="number" id="duration" class="form-control" th:field="*{duration}">
    </div>

    <div class="form-group">
        <label for="price">Price</label> <br>
        <input type="number" id="price" class="form-control" th:field="*{price}">
    </div>

    <div class="form-group">
        <label for="floor">Floor</label> <br>
        <input type="text" id="floor" class="form-control" th:field="*{floor}">
    </div>

    <div class="form-group">
        <label for="amountOfRooms">Amount of Rooms</label> <br>
        <input type="number" id="amountOfRooms" class="form-control" th:field="*{amountOfRooms}">
    </div>

    <div class="form-group">
        <label for="typeOfHeating">Type of Heating</label> <br>
        <input type="text" id="typeOfHeating" class="form-control" th:field="*{typeOfHeating}">
    </div>

    <div class="form-check">
        <input type="checkbox" id="parking" class="form-check-input" th:field="*{parking}">
        <label for="parking" class="form-check-label">Parking</label>
    </div>

    <div class="form-group">
        <label for="description">Description</label> <br>
        <textarea id="description" class="form-control" th:field="*{description}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

</body>
</html>
