<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
        <label for="userName">User Name</label> <br>
        <input type="text" id="userName" class="form-control" th:field="*{username}">
    </div>
<!--    <div class="form-group">-->
<!--        <label for="email">Email</label> <br>-->
<!--        <input type="email" id="email" class="form-control" th:field="*{email}">-->
<!--    </div>-->
    <div class="form-group">
        <label for="password">Password</label> <br>
        <input type="password" id="password" class="form-control" th:field="*{password}">
    </div>
    <div class="form-check">
        <input type="checkbox" id="tenant_role" class="form-check-input" name="roleName" value="ROLE_TENANT">
        <label for="tenant_role" class="form-check-label">Do you want a tenant Role?</label>
    </div>

    <div class="form-check">
        <input type="checkbox" id="owner_role" class="form-check-input" name="roleName" value="ROLE_OWNER">
        <label for="owner_role" class="form-check-label">Do you want an owner Role?</label>
    </div>

    <div class="form-check">
        <input type="checkbox" id="admin_role" class="form-check-input" name="roleName" value="ROLE_ADMIN">
        <label for="admin_role" class="form-check-label">Do you want an owner Admin?</label>
    </div>


    <button type="submit" class="btn btn-primary mt-3">Submit</button>


</form>

</body>
</html>
